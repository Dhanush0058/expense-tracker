{% extends "base.html" %}
{% block content %}

<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card p-4 shadow">
      <h4 class="text-center mb-3">Add Expense</h4>

      <form method="POST">
        <input name="title" class="form-control mb-2" placeholder="Title" required>
        <input name="amount" type="number" step="0.01" class="form-control mb-2" placeholder="Amount" required>
        <input name="category" class="form-control mb-2" placeholder="Category">
        <textarea name="note" class="form-control mb-3" placeholder="Write a note..."></textarea>
        <button class="btn btn-success w-100">Save</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
